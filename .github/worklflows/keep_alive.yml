name: Keep Everything Alive
on:
  schedule:
    # Runs at 00:00 every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Still allows manual testing
jobs:
  ping_services:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API (Prevents Pausing)
        run: |
          curl -i -X GET "https://jnqoeraxlajlwofvcawf.supabase.co/rest/v1/users?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"

      - name: Ping Render Backend (Prevents Sleeping)
        run: |
          curl -i -X GET "https://website-builder-3hm1.onrender.com"