[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://website-builder-3hm1.onrender.com/api/:splat"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "20"

# SPA routing: send all routes to index.html so react-router works on refresh/deeplinks
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888        # Netlify dev server port
  targetPort = 3000  # Vite dev server port

